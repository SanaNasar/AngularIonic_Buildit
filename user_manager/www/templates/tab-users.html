<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="user in users" type="item-text-wrap" href="#/tab/users/{{user.id}}">
      <!--   <img ng-src="{{user.face}}"> -->
        <h2>{{user.firstname}} {{user.lastname}}</h2>
        <h2>{{user.email}}</h2>
        <p>{{user.username}}</p>
        <a href ="user-detail" class="icon ion-chevron-right icon-accessory"></a>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
